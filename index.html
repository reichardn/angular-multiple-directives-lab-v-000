<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>Name: {{contact.name}}</h4>
                    <h6>Phone: {{contact.phone}}</h6>
                    <!-- <input ng-model="contact.name" placeholder="contact.name" /> <br />
                    <input ng-model="contact.phone" placeholder="contact.phone" /> <br /> -->
                    <a href="" ng-click="vm.removeContact($index)">Delete</a>
                </li>
            </ul>

            <h2>Add contact</h2>

            <form ng-submit="vm.addContact(vm.name, vm.phoneNumber)">
                <div>
                    <label>Name</label>
                    <input type="text" ng-model="vm.name"/>
                </div>

                <div>
                    <label>Phone</label>
                    <input type="text" ng-model="vm.phoneNumber"/>
                </div>
                <button type="submit">Add Contact</button>
            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
